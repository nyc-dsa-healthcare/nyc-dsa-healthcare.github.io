name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Rebuild every 4 hours to keep events fresh
    - cron: "0 */4 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --deploy

      - name: Build site
        run: pipenv run pelican content -o output -s publishconf.py
        env:
          ACTION_NETWORK_API_KEY: ${{ secrets.ACTION_NETWORK_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
