{% block content %}
<div class="container">
  <header class="taxonomy-header">
    <h1>Tags</h1>
  </header>

  <div class="taxonomy-list">
    {% for tag, articles in tags %}
    <a href="{{ SITEURL }}/{{ tag.url }}">
      {{ tag }}
      <span class="count">{{ articles | count }} article{{ 's' if articles | count != 1 }}</span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
