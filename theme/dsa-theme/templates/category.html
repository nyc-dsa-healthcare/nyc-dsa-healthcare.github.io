{% extends "base.html" %}

{% block title %}{{ category }} â€“ {{ SITENAME }}{% endblock %}

{% block content %}
<div class="container">
  <header class="taxonomy-header">
    <div class="taxonomy-label">Category</div>
    <h1>{{ category }}</h1>
  </header>

  <div class="article-grid">
    {% for article in articles %}
    <a class="article-card" href="{{ SITEURL }}/{{ article.url }}">
      <h2>{{ article.title }}</h2>
      <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
      <p>{{ article.summary }}</p>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
